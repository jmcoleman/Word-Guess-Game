<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- stylesheets -->

        <!-- Resets - cross browser consistency.  Don't use with Bootstrap... uses Reboot (based on Normalize) -->
        <!--link rel="stylesheet" type="text/css" href="assets/css/reset.css"-->
        
        <!-- bootstrap 4.1 -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="assets/css/sticky-footer-navbar.css"/>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

        <!-- title and favicon (TODO add favicon and theme)-->
        <title>Word Guess Game - ADD THEME</title>

    </head>
    <body>

        <!-- Navbar -->
        <header class="">
            <nav class="navbar navbar-expand-lg navbar-light bg-light main-header">
                <a class="navbar-brand logo" href="#">Fun with Words</a>
                
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse jc-navbar" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html">About<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>            <!-- TODO if desired -->
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <!-- Main Game Content -->
        <h1 class="display-1 text-center">Word Guess Game</h1>
        <p class="lead text-center">Press any key to get started!</p>

        <div id="word-to-guess">
            <p>
                <span id="word-char-1" class="mark"><u>T</u></span>&nbsp;
                <span id="word-char-2" class="mark"><u>E</u></span>&nbsp;
                <span id="word-char-3" class="mark"><u>S</u></span>&nbsp;
                <span id="word-char-4" class="mark"><u>T</u></span>&nbsp;
            </p>
        </div>

        <div id="guesses">
            <p>Guesses Remaining:&nbsp;<span id="guesses-remaining"></span></p>
            <p>Letters Already Guessed:&nbsp;<span id="guessed-letters">NONE</span></p>
        </div>

        <div id="scores">
            <p>Wins:&nbsp;<span id="total-wins">0</span></p>
            <p>Losses:&nbsp;<span id="total-losses">0</span></p>
            <p>Games Played:&nbsp;<span id="total-games-played">0</span></p>
        </div>

        <!-- Footer -->
        <footer class="footer container-fluid text-center">
            <nav class="navbar-fixed-bottom">
                <span class="text-muted">Copyright &copy;</span>
            </nav>
        </footer>

        <!-- Bootstrap 4.1 -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

        <!-- local js -->
        <script type="text/javascript" src="assets/javascript/game.js"></script>
    </body>
</html>
