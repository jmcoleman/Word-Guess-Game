        <!-- Main Game Content -->
        <div class="container-fluid">
            <br>
            <h1 class="display-2 text-center regal-font">Word Guess Game</h1>

            <!-- Word to be guessed -->
            <div class="row debug word-guess-font top-row-buffer-md">
                <div class="col-md-12">
                    <div class="display-4 text-center">
                        <p>
                            <span id="word-to-guess" class="mark">
                                    <!--span class="whitespace" style="text-decoration: none;"></span>
                                    <span id="0" class="P" style="text-decoration: underline;">_&nbsp;</span>
                                    <span class="whitespace" style="text-decoration: none;"></span>
                                    <span id="1" class="R" style="text-decoration: underline;">_&nbsp;</span>

                                    <span id="2" class="I" style="text-decoration: underline;">_&nbsp;</span>

                                    <span class="word-separator" style="text-decoration: none;">&nbsp;</span>
                                    <span class="whitespace" style="text-decoration: none;"></span>

                                    <span id="8" class="A" style="text-decoration: underline;">_&nbsp;</span>

                                    <span id="11" class="Y" style="text-decoration: underline;">_&nbsp;</span>
                                    <span class="whitespace" style="text-decoration: none;"></span-->

                    </div>

            </div>

            <!-- Press any key -->
            <div class="row debug regal-font">
                <div class="col-md-12">
                    <h6 class="display-4 regal-font text-center"><span id="selected-category">Royal Wedding 2018</span></h6>
                    <br>
                    <p class="lead text-center">Press any key to get started!</p>
                </div>
            </div>

            <!-- Guess Stats -->
            <div class="row debug regal-font stats top-row-buffer-sm">
                <div class="col-md-1">
                </div>

                <div class="col-md-6">
                    <div id="guesses">
                        <p>Guesses Remaining:&nbsp;<span id="guesses-remaining">5</span></p>
                        <p>Letters Guessed:&nbsp;<span id="guessed-letters"></span></p>
                    </div>
                </div>

                <div class="col-md-5">
                </div>
            </div>

            <!-- Game Stats -->
            <div class="row debug regal-font stats top-row-buffer-lg">
                <div class="col-md-1">
                </div>

                <div class="col-md-6">
                    <div id="scores">
                        <p>Wins:&nbsp;<span id="total-wins">0</span></p>
                        <p>Losses:&nbsp;<span id="total-losses">0</span></p>
                        <p>Games Played:&nbsp;<span id="total-games-played">0</span></p>
